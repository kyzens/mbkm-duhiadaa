    <script>
        var audio = new Audio("assets/sound/sound.mp3");
        var isPlaying = false;
        
        function togglePlay() {
            isPlaying ? audio.pause() : audio.play();
        }
        
        audio.onplaying = function() {
            isPlaying = true;
        }
        
        audio.onpause = function() {
            isPlaying = false;
        }
    </script>
